<!doctype html>
<html>
<head>
    <title>ChessTracker</title>
    <meta name="description" content="Track your chess progress">
    <script defer src="account.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <h1>login/register</h1>
    <input id="username" placeholder="username" type="text">
    <input id="password" placeholder="password" type="text">
    <input id="login" onclick="login()" value="login" type="button">
    <input id="register" onclick="register()" value="register" type="button">
</body>
</html>
